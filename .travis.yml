language: python

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6

env:
  matrix:
  - DJANGO='django110' CMS='cms34' 
  - DJANGO='django111' CMS='cms34'
  - DJANGO='django111' CMS='cms35'
  - TOX_ENV=docs

install:
  - pip install tox
  - cd example && npm install

before_script:
  - "if [[ $TRAVIS_PYTHON_VERSION == '2.7' && $DJANGO ]]; then export TOX_ENV=py27; fi"
  - "if [[ $TRAVIS_PYTHON_VERSION == '3.4' && $DJANGO ]]; then export TOX_ENV=py34; fi"
  - "if [[ $TRAVIS_PYTHON_VERSION == '3.5' && $DJANGO ]]; then export TOX_ENV=py35; fi"  
  - "if [[ $TRAVIS_PYTHON_VERSION == '3.6' && $DJANGO ]]; then export TOX_ENV=py36; fi"

script:
  - "if [[ -z $DJANGO ]]; then tox -r -e $TOX_ENV; else tox -r -e $TOX_ENV-$DJANGO-$CMS; fi"
