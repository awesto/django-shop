{% load i18n menu_tags %}{% spaceless %}
{% if languages|length > 1 %}
<li class=" nav-link link dropdown {{ dropdown_extra_class }}" uib-dropdown>
	<a class="dropdown-toggle" uib-dropdown-toggle><i class="fa fa-language"></i>&nbsp;{% trans "Language" %} <b class="caret"></b></a>
	<ul uib-dropdown-menu class="dropdown-menu" role="menu" aria-labelledby="single-button">
	{% for language in languages %}
		<li class="nav-item {% ifequal current_language language.0 %} active {% endifequal %}" role="menuitem">
			<a class="nav-link link pl-2" href="{% page_language_url language.0 %}" title="{{ language.1 }}">{{ language.1 }}</a>
		</li>
	{% endfor %}
	</ul>
</li>
{% endif %}{% endspaceless %}
