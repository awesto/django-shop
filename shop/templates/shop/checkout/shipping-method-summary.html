{% extends "shop/checkout/digest-base.html" %}

{% block summary_tag %}
<div class="form-group">
	{% if headline_legend %}
	<h4>{{ shipping_method_form.shipping_modifier.label }}</h4>
	{% endif %}
	<shop-checkout-digest initial-tag="{shipping_method_tag: '{{ shipping_method_form.as_text }}'}">
		<pre ng-bind="checkoutDigest.shipping_method_tag" class="shop-checkout-summary"></pre>
	</shop-checkout-digest>
</div>
{% endblock %}
