{% extends "shop/checkout/digest-base.html" %}

{% block summary_tag %}
<div class="form-group">
	{% if headline_legend %}
	<h4>{{ customer_form.legend }}</h4>
	{% endif %}
	<shop-checkout-digest initial-tag="{customer_tag: '{{ customer_form.as_text }}'}">
		<pre ng-bind="checkoutDigest.customer_tag" class="shop-checkout-summary"></pre>
	</shop-checkout-digest>
</div>
{% endblock %}
