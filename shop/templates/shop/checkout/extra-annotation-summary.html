{% extends "shop/checkout/digest-base.html" %}

{% block summary_tag %}
<div class="form-group">
	{% if headline_legend %}
	<h4>{{ extra_annotation_form.annotation.label }}</h4>
	{% endif %}
	<shop-checkout-digest initial-tag="{extra_annotation_tag: '{{ extra_annotation_form.as_text }}'}">
		<pre ng-bind="checkoutDigest.extra_annotation_tag" class="shop-checkout-summary"></pre>
	</shop-checkout-digest>
</div>
{% endblock %}
