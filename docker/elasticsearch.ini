[uwsgi]
master = true
socket = /run/elasticsearch/uwsgi.sock
attach-daemon = /usr/share/elasticsearch/bin/elasticsearch -Des.pidfile=/run/elasticsearch/elasticsearch.pid -Des.default.path.home=/usr/share/elasticsearch -Des.default.path.logs=/web/logs/elasticsearch -Des.default.path.data=/web/elasticsearch -Des.default.config=/etc/elasticsearch/elasticsearch.yml -Des.default.path.conf=/etc/elasticsearch
